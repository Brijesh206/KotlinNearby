name: build
on:
  push:
    branches:
      - master # run the action on your projects default branch

jobs:
  build:
    name: Dependencies
    runs-on: ubuntu-latest
    permissions: # The Dependency Submission API requires write permission
      contents: write
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3

      - name: 'Set up JDK'
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11' # Specify the required Java version

      - name: 'Install Gradle'
        run: sudo apt-get install gradle

      - name: 'Verify Gradle Installation'
        run: gradle --version

      - name: 'Run Gradle Dependencies Task'
        run: gradle :dependencies --configuration compileClasspath

      - name: Root Gradle Dependency Submission
        uses: mikepenz/gradle-dependency-submission@v0.9.0
        with:
          use-gradlew: false
          gradle-build-module: ':'
          gradle-build-configuration: 'compileClasspath'
